spring:
  datasource:
    url: jdbc:h2:mem:testdb 
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate.ddl-auto: update
    show-sql: true

  h2.console:
    enabled: false
    settings.web-allow-others: true